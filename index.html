<!DOCTYPE html>
<html>
    <head>
        <title>Chromecast Studio DRM Demo with Shaka</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.3.2/shaka-player.ui.js"></script>
        <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
        <script src="studiodrm.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.3.2/controls.min.css">
        <style>
            google-cast-launcher{
                --disconnected-color: white;
            }
        </style>
    </head>
    <body>
        <div data-shaka-player-container style="max-width:40em">
        <video autoplay data-shaka-player id="video" style="width:100%;height:100%"></video>
    </body>
    <script>
        let castService;
        window['__onGCastApiAvailable'] = function (isAvailable) {
            if (isAvailable) {
                castService = new CastService();
                castService.initCast();
            }
        };
    </script>
</html>
